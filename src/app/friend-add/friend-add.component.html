
    <table class="table table-hover" >
        <thead>
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Age</th>
            <th>Rôle</th>
        </tr>
        </thead>
      
        <tbody>
            <tr *ngFor="let x of list;let i = index">
                <td>{{ x.FirstName }}</td>
                <td>{{ x.LastName }}</td>
                <td>{{ x.Age }}</td>
                <td>{{ x.Role }}</td>
                <td><button class="btn btn-success" (click)="addFriend(x._id,i)">Ajouter</button></td>
            </tr>
        </tbody>
      </table>
      
    <button type="button" class="btn btn-primary mx-auto d-block" (click)="showFriends()">Voir tous mes amis</button>
    <button type="button" class="btn btn-primary mx-auto d-block" (click)="addAutre()">Ajouter des autres</button>
